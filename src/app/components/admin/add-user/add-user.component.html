<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add User Form</title>
</head>
<body>

  <div class="form-container">
    <div class="form-title">Add New User</div>
    <form [formGroup]="user" (ngSubmit)="addUser()">
      <div class="row g-3">
        <!-- First Column -->
        <div class="col-md-6">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter username" formControlName="username">
            <span *ngIf="user.get('username')?.invalid && user.get('username')?.touched">Invalid Username</span>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password" formControlName="password">
            <span *ngIf="user.get('password')?.invalid && user.get('password')?.touched">Invalid Password</span>
          </div>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" class="form-control" placeholder="Enter first name" formControlName="firstName">
            <span *ngIf="user.get('firstName')?.invalid && user.get('firstName')?.touched">Invalid Firstname</span>
          </div>
        </div>

        <!-- Second Column -->
        <div class="col-md-6">
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" class="form-control" placeholder="Enter last name" formControlName="lastName">
            <span *ngIf="user.get('lastName')?.invalid && user.get('lastName')?.touched">Invalid Lastname</span>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email" formControlName="email">
            <span *ngIf="user.get('email')?.invalid && user.get('email')?.touched">Invalid email</span>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select id="role" class="form-select" formControlName="role">
              <option selected disabled>Select Role</option>
              <option value="admin">Admin</option>
              <option value="faculty">Faculty</option>
            </select>
            <span *ngIf="user.get('role')?.invalid && user.get('role')?.touched">Invalid Role</span>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="col-12">
          <button type="submit" class="btn btn-custom w-100">Add User</button>
        </div>
      </div>
    </form>
  </div>

</body>
</html>
