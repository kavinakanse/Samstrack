<div class="login-wrapper">
    <div class="overlay"></div>
  
    <div class="login-container">
      <div class="card login-card shadow-lg">
        <div class="card-body">
          <h3 class="text-center mb-4 text-primary">Login</h3>
  
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="username" class="form-control" id="username" placeholder="Enter username" name="username" [(ngModel)]="usercredentials.username">
            </div>
  
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
             <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" [(ngModel)]="usercredentials.password">

            </div>
  
            <button (click)="loginUser()" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
